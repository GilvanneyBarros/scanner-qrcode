<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Simples</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f9; }
        
        #reader { 
            width: 100vw; 
            max-width: 400px; /* Limita a largura no desktop */
        }

        /* Força o visor a ser quadrado */
        #reader__scan_region { background: white; }
        video { object-fit: cover !important; }

        #result-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .btn-group { margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-sim { background-color: #28a745; color: white; }
        .btn-nao { background-color: #dc3545; color: white; }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div id="result-container">
        <h2 id="scanned-text">Código Lido!</h2>
        <p>Deseja registrar este código?</p>
        <div class="btn-group">
            <button class="btn-sim" onclick="confirmar('Sim')">Sim</button>
            <button class="btn-nao" onclick="confirmar('Não')">Não</button>
        </div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const resultContainer = document.getElementById('result-container');
        const scannedTextDisplay = document.getElementById('scanned-text');

        // Função para emitir o som de BIP (Web Audio API)
        function playBeep() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gain = context.createGain();
            oscillator.type = "sine";
            oscillator.frequency.value = 800;
            oscillator.connect(gain);
            gain.connect(context.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 150);
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Para o scanner após a leitura
            html5QrCode.stop().then(() => {
                playBeep();
                scannedTextDisplay.innerText = "Lido: " + decodedText;
                resultContainer.style.display = 'flex';
            });
        }

        function confirmar(escolha) {
            alert("Você escolheu: " + escolha + "\nCódigo: " + scannedTextDisplay.innerText);
            // Reinicia o scanner após a confirmação
            resultContainer.style.display = 'none';
            startScanner();
        }

        function startScanner() {
            const config = { 
                fps: 10, 
                qrbox: (viewfinderWidth, viewfinderHeight) => {
                    // Garante o formato quadrado baseado na largura
                    const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                    const size = Math.floor(minEdge * 0.8);
                    return { width: size, height: size };
                },
                aspectRatio: 1.0 // Força proporção 1:1
            };

            html5QrCode.start(
                { facingMode: "environment" }, // Usa a câmera traseira
                config,
                onScanSuccess
            ).catch(err => console.error("Erro ao abrir câmera", err));
        }

        // Inicia o sistema
        startScanner();
    </script>
</body>
</html>
